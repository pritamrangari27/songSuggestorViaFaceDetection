<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Mood Detection App</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        background-color: #121212;
        color: #B3B3B3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
        cursor: default; /* normal cursor */
    }

    .login-container {
        background-color: #191414;
        padding: 40px 30px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    h2 { color: #1DB954; margin-bottom: 20px; }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border-radius: 8px;
        border: none;
        background-color: #282828;
        color: #fff;
        font-size: 0.95rem;
    }

    input::placeholder { color: #B3B3B3; }

    button {
        width: 100%;
        padding: 12px 0;
        margin-top: 20px;
        border: none;
        border-radius: 8px;
        background-color: #1DB954;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s, background 0.2s;
    }

    button:hover { background-color: #1ed760; transform: scale(1.05); }

    .captcha-section {
        display: flex;
        align-items: center;
        margin-top: 15px;
        gap: 10px;
    }

    .captcha-section img {
        border-radius: 8px;
        height: 50px;
    }

    .captcha-section input {
        flex: 1;
        padding: 10px;
        border-radius: 6px;
        border: none;
        background-color: #282828;
        color: #fff;
    }

    .register-link {
        margin-top: 15px;
        display: block;
        color: #1DB954;
        text-decoration: none;
        font-size: 0.9rem;
    }

    .register-link:hover { text-decoration: underline; }

    .error-msg { color: #ff4b4b; margin-bottom: 10px; font-size: 0.9rem; }
    .success-msg { color: #1ed760; margin-bottom: 10px; font-size: 0.9rem; }

    /* Responsive */
    @media (max-width: 480px) {
        .login-container {
            padding: 25px 20px;
        }
        .captcha-section {
            flex-direction: column;
            align-items: stretch;
        }
        .captcha-section img {
            height: 40px;
            margin-bottom: 10px;
        }
    }
</style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    
    {% if error %}
        <div class="error-msg">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="success-msg">{{ success }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('login') }}">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>

        <!-- CAPTCHA -->
        <div class="captcha-section">
            <img src="{{ captcha_image }}" alt="Captcha">
            <input type="text" name="captcha" placeholder="Enter CAPTCHA" required>
            <input type="hidden" name="captcha_code" value="{{ captcha_code }}">
        </div>

        <button type="submit">Login</button>
    </form>

    <a class="register-link" href="{{ url_for('register') }}">Don't have an account? Register</a>
</div>

</body>
</html>
