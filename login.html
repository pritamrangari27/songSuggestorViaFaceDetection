<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Mood Detection App</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        background-color: #121212;
        color: #B3B3B3;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 10px;
        cursor: default;
        box-sizing: border-box;
    }

    .login-container {
        background-color: #191414;
        padding: 32px 18px;
        border-radius: 14px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.5);
        width: 90vw;
        max-width: 300px;
        text-align: center;
        box-sizing: border-box;
        transition: all 0.3s ease;
    }

    h2 { color: #1DB954; margin-bottom: 20px; font-size: 1.8rem; }

    input[type="text"], input[type="password"] {
        width: 100%;
        padding: 12px 15px;
        margin: 10px 0;
        border-radius: 8px;
        border: none;
        background-color: #282828;
        color: #fff;
        font-size: 1rem;
        box-sizing: border-box;
        outline: none;
        transition: box-shadow 0.2s;
    }
    input[type="text"]:focus, input[type="password"]:focus {
        box-shadow: 0 0 0 2px #1DB95444;
    }

    input::placeholder { color: #B3B3B3; }

    button {
        width: 100%;
        padding: 12px 0;
        margin-top: 20px;
        border: none;
        border-radius: 8px;
        background-color: #1DB954;
        color: #fff;
        font-size: 1rem;
        cursor: pointer;
        transition: transform 0.2s, background 0.2s;
        outline: none;
    }
    button:active {
        background-color: #1ed760;
        transform: scale(0.98);
    }
    button:hover { background-color: #1ed760; transform: scale(1.05); }

    .register-link {
        margin-top: 15px;
        display: block;
        color: #1DB954;
        text-decoration: none;
        font-size: 0.9rem;
        word-wrap: break-word;
    }

    .register-link:hover { text-decoration: underline; }

    .error-msg { color: #ff4b4b; margin-bottom: 10px; font-size: 0.9rem; }
    .success-msg { color: #1ed760; margin-bottom: 10px; font-size: 0.9rem; }

    @media (max-width: 768px) {
        .login-container {
            padding: 22px 8px;
            border-radius: 12px;
        }
        h2 { font-size: 1.3rem; }
        input[type="text"], input[type="password"] { font-size: 0.93rem; padding: 9px 10px; }
        button { font-size: 0.93rem; padding: 10px 0; }
    }

    @media (max-width: 480px) {
        .login-container {
            padding: 12px 4px;
            border-radius: 9px;
        }
        h2 { font-size: 1.05rem; }
        input[type="text"], input[type="password"] { font-size: 0.88rem; padding: 7px; }
        button { font-size: 0.88rem; padding: 8px 0; }
    }
</style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    
    {% if error %}
        <div class="error-msg">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="success-msg">{{ success }}</div>
    {% endif %}

    <form method="POST" action="{{ url_for('login') }}">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>



        <button type="submit">Login</button>
    </form>

    <a class="register-link" href="{{ url_for('register') }}">Don't have an account? Register</a>
</div>

</body>
</html>
